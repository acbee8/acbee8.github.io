    <form>

<script>
    var sightings = document.getElementById("sightings");
    //var table = document.createElement("Table of Evidence");
    
    var header = sightings.createTHead(0);
    var headerrow = header.insertRow(0);
    
    Object.entries(dataSet[0]).forEach(([key, _, colIndex]) => {
        var hcell = headerrow.insertCell(colIndex);
        //cells
        hcell.innerHTML = key;
    });
    
    dataSet.forEach((ufo, rowIndex) => {
             //row  
        var row = sightings.insertRow(rowIndex+1);
        Object.entries(ufo).forEach(([key, value, colIndex]) => {
            //column
            var cell = row.insertCell(colIndex);
            //cells
            cell.innerHTML = value;
        });
    });
</script>

<script>
    function searchByDate() {
        var input, filter, table, tr, td, i;
        input = document.getElementById("searchByDate");
        filter = input.value();
        table = document.getElementById("sightings");
        tr = table.getElementsByTagName("tr");
    
        // Loop through all table rows, and hide those who don't match the search query
        for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[0];
        if (td) {
            if (td.innerHTML.indexOf(filter) > -1) {
            tr[i].style.display = "";
            } else {
            tr[i].style.display = "none";
            }
        } 
        }
        }
    </script>
